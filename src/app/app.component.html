<!--The content below is only a placeholder and can be replaced.-->
<h1>{{title}}</h1>

<agm-map [latitude] = "lat" [longitude] = "lng">
  <agm-marker *ngFor="let point of dataPoints" [latitude]="point.point.lat" [longitude]="point.point.lng" (markerClick)="markerClicked(point.info)"></agm-marker>
  <agm-polygon *ngFor="let poly of dataPolygons" [paths]="poly.points" (polyClick)="polyClicked(poly.info)"></agm-polygon>
</agm-map>
